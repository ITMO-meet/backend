name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
      - dev
  push:
    branches:
      - dev

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff ruff check . --fix

      - name: Check if there are changes after linting
        run: git diff --exit-code || (echo "Linting issues detected!" && exit 1)

  test:
    name: Unit Tests and Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov=./ --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

      - name: Ensure test coverage is above 80%
        run: |
          coverage=$(pytest --cov=. | grep TOTAL | awk '{print $4}' | sed 's/%//')
          if (( $(echo "$coverage < 80" |bc -l) )); then
            echo "Coverage is below 80%: $coverage%"
            exit 1
          else
            echo "Test coverage: $coverage%"
          fi

  check-pr:
    name: PR checks for merge
    runs-on: ubuntu-latest
    needs: [lint, test]

    steps:
      - name: Verify PR checks
        if: github.event.pull_request.merged == false
        run: echo "PR checks passed, ready to merge."
